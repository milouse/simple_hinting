<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style type="text/css">
      #simple-hinting-prefs fieldset {
          border: 0px;
      }
      #simple-hinting-prefs label {
          display: block;
      }
      #simple-hinting-prefs textarea#unwanted-params-field,
      #simple-hinting-prefs textarea#tiny-domains-field {
          width: 600px;
          height:100px;
      }
      #simple-hinting-prefs input#unshorten-url-field {
          width: 600px;
      }
    </style>
  </head>
  <body>
    <form id="simple-hinting-prefs">
      <fieldset>
        <p>
          <label for="unwanted-params-field"
                 data-i18n="unwantedParams">Unwanted params:</label>
          <textarea id="unwanted-params-field"></textarea>
        </p>
        <p>
          <label for="tiny-domains-field"
                 data-i18n="expandableDomains">Expandable tiny domains:</label>
          <textarea id="tiny-domains-field"></textarea>
        </p>
        <p>
          <label for="unshorten-url-field"
                 data-i18n="unshortenService">Unshorten URL service API:</label>
          <input type="text" id="unshorten-url-field">
        </p>
      </fieldset>
      <fieldset>
        <input type="submit" value="Save preferences" data-i18n="savePrefButton">
        <input type="button" value="Reset to defaults" id="reset-button"
               data-i18n="resetPrefButton">
        <span id="save-status"></span>
      </fieldset>
    </form>
    <script type="application/javascript" src="js/browser-polyfill.min.js"></script>
    <script type="application/javascript" src="js/default_params.js"></script>
    <script type="application/javascript" src="js/options.js"></script>
  </body>
</html>
