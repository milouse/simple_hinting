<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style type="text/css">
      #simple-hinting-prefs fieldset {
          border: 0px;
      }
      #simple-hinting-prefs label {
          display: block;
      }
      #simple-hinting-prefs textarea#unwanted-params-field {
          width: 600px;
          height:100px;
      }
    </style>
  </head>
  <body>
    <form id="simple-hinting-prefs">
      <fieldset>
        <label for="unwanted-params-field">Unwanted params:</label>
        <textarea id="unwanted-params-field"></textarea>
      </fieldset>
      <fieldset>
        <input type="submit" value="Save preferences">
        <input type="button" value="Reset to defaults" id="reset-button">
        <span id="save-status"></span>
      </fieldset>
    </form>
    <script type="application/javascript" src="js/browser-polyfill.min.js"></script>
    <script type="application/javascript" src="js/default_params.js"></script>
    <script type="application/javascript" src="js/options.js"></script>
  </body>
</html>
